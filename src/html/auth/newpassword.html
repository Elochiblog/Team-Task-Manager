<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset New Password - TaskHive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
			rel="shortcut icon"
			href="../../../images/taskhivelogo.svg"
			type="image/x-icon"
		/>
    <style> 
        .requirement-item {
            transition: color 0.3s ease;
        }
        
        .requirement-item.valid {
            color: #10b981;
        }
        
        .requirement-item.invalid {
            color: #ef4444;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4 overflow-hidden">
    <!-- Background Illustration -->
        <div class="absolute inset-0 pointer-events-none flex items-center justify-center">
            <img src="../../../Assets/background-image.svg" alt="background-image">
        </div>
    
    <!-- Main Form Container -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-dark mb-2">Reset Password</h1>
        </div>
        
        <!-- Form -->
        <form id="resetPasswordForm" class="space-y-6">
            <!-- Enter Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Enter Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <img src="../../../Assets/password-icon.svg" alt="password-icon">
                    </div>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter New Password"
                        class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                    <button
                        type="button"
                        id="togglePassword"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center">

                        <svg id="eyeClosed" class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                        <svg id="eyeOpen" class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Password Requirements -->
            <div id="passwordRequirements" class="bg-gray-100 rounded-lg p-4 space-y-2 text-sm">
                <p class="text-gray-600 font-medium">Password. Must contain at least;</p>
                <div class="space-y-1">
                    <div id="uppercaseReq" class="requirement-item flex items-center">
                        <span class="w-2 h-2 rounded-full bg-gray-300 mr-2"></span>
                        At least 1 uppercase
                    </div>
                    <div id="numberReq" class="requirement-item flex items-center">
                        <span class="w-2 h-2 rounded-full bg-gray-300 mr-2"></span>
                        At least 1 number
                    </div>
                    <div id="lengthReq" class="requirement-item flex items-center">
                        <span class="w-2 h-2 rounded-full bg-gray-300 mr-2"></span>
                        At least 8 characters
                    </div>
                </div>
            </div>
            
            <!-- Confirm Password Field -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    Confirm Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <img src="../../../Assets/password-icon.svg" alt="password-icon">
                    </div>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Confirm New Password"
                        class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                    >
                    <button
                        type="button"
                        id="toggleConfirmPassword"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center"
                    >
                        <svg id="eyeClosedConfirm" class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                        <svg id="eyeOpenConfirm" class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                        </svg>

                    </button>
                </div>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-3 text-red-700 text-sm"></div>
            
            <!-- Submit Button -->
            <button
                type="submit"
                id="submitBtn"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 outline-none disabled:opacity-50 disabled:cursor-not-allowed"
            >
                Reset Password
            </button>
        </form>
        
        <!-- Footer -->
        <div class="mt-8 text-center">
        <div class="flex items-center justify-center gap-2 text-gray-600 flex items-center justify-center">
                <img src="../../../Assets/logo.svg" alt="taskhive-logo">
                <span>The one stop app for work</span>
            </div>
        </div>
        </div>
    </div>


    <script>
  // Password validation requirements
  const requirements = {
    uppercase: /[A-Z]/,
    number: /[0-9]/,
    length: /.{8,}/
  };

  // DOM elements
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const togglePassword = document.getElementById('togglePassword');
  const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
  const submitBtn = document.getElementById('submitBtn');
  const errorMessage = document.getElementById('errorMessage');
  const form = document.getElementById('resetPasswordForm');

  // Eye toggle elements
  const eyeOpen = document.getElementById('eyeOpen');
  const eyeClosed = document.getElementById('eyeClosed');
  const eyeOpenConfirm = document.getElementById('eyeOpenConfirm');
  const eyeClosedConfirm = document.getElementById('eyeClosedConfirm');

  // Requirement elements
  const uppercaseReq = document.getElementById('uppercaseReq');
  const numberReq = document.getElementById('numberReq');
  const lengthReq = document.getElementById('lengthReq');

  // Password visibility toggle for main password
  togglePassword.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);

    if (type === 'text') {
      eyeOpen.classList.add('hidden');
      eyeClosed.classList.remove('hidden');
    } else {
      eyeOpen.classList.remove('hidden');
      eyeClosed.classList.add('hidden');
    }
  });

  // Password visibility toggle for confirm password
  toggleConfirmPassword.addEventListener('click', function() {
    const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    confirmPasswordInput.setAttribute('type', type);

    if (type === 'text') {
      eyeOpenConfirm.classList.add('hidden');
      eyeClosedConfirm.classList.remove('hidden');
    } else {
      eyeOpenConfirm.classList.remove('hidden');
      eyeClosedConfirm.classList.add('hidden');
    }
  });

  // Update requirement indicators
  function updateRequirement(element, isValid) {
    const dot = element.querySelector('span');
    if (isValid) {
      element.classList.add('valid');
      element.classList.remove('invalid');
      dot.classList.remove('bg-gray-300', 'bg-red-400');
      dot.classList.add('bg-green-400');
    } else {
      element.classList.add('invalid');
      element.classList.remove('valid');
      dot.classList.remove('bg-gray-300', 'bg-green-400');
      dot.classList.add('bg-red-400');
    }
  }

  // Validate password requirements
  function validatePassword(password) {
    const hasUppercase = requirements.uppercase.test(password);
    const hasNumber = requirements.number.test(password);
    const hasLength = requirements.length.test(password);

    updateRequirement(uppercaseReq, hasUppercase);
    updateRequirement(numberReq, hasNumber);
    updateRequirement(lengthReq, hasLength);

    return hasUppercase && hasNumber && hasLength;
  }

  // Update button state
  function updateButtonState() {
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;
    const isPasswordValid = validatePassword(password);
    const doPasswordsMatch = password === confirmPassword && password.length > 0;

    submitBtn.disabled = !(isPasswordValid && doPasswordsMatch);
  }

  // Show error
  function showError(message) {
    errorMessage.textContent = message;
    errorMessage.classList.remove('hidden');
  }

  // Hide error
  function hideError() {
    errorMessage.classList.add('hidden');
  }

  // Form submission
  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    if (!validatePassword(password)) {
      showError('Password does not meet all requirements.');
      return;
    }
    if (password !== confirmPassword) {
      showError('Passwords do not match.');
      return;
    }

    hideError();
    submitBtn.disabled = true;
    submitBtn.textContent = 'Resetting...';



// connecting the verification code flow (so the token/code from “forgot password” is passed into reset password API)

try {
  const token = localStorage.getItem('resetToken'); // ✅ get token from localStorage

  if (!token) {
    showError('Reset token not found. Please restart the password reset process.');
    return;
  }

  const res = await fetch('https://be.taskmanager.kode.camp/auth/reset-password', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Accept': 'application/json'
    },
    body: JSON.stringify({
      token: token,   // ✅ send token along with new password
      password: password
    })
  });

  const data = await res.json();

  if (res.ok && data.message) {
    alert(data.message || 'Password reset successfully!');

    // Clear reset token so it can't be reused
    localStorage.removeItem('resetToken');

    // Redirect to login
   window.location.href = '../../html/auth/login.html';
  } else {
    showError(data.message || 'Failed to reset password. Try again.');
  }
} catch (error) {
  console.error('Reset password error:', error);
  showError('Network error. Please try again.');
} finally {
  submitBtn.disabled = false;
  submitBtn.textContent = 'Reset Password';
}

  // Initialize

  confirmPasswordInput.addEventListener('input', updateButtonState);
  updateButtonState();
</script>
