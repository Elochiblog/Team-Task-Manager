<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TaskHive</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link
			rel="shortcut icon"
			href="../../../images/taskhivelogo.svg"
			type="image/x-icon"
		/>
    <style>
        .verification-input {
            transition: all 0.2s ease;
        }
        
        .verification-input:focus {
            transform: scale(1.05);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .success-message {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .error-shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4 overflow-hidden">
    <!-- Background Illustration -->
    <div class="absolute inset-0 pointer-events-none flex items-center justify-center">
            <img src="../../../Assets/background-image.svg" alt="background-image">
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-md">

        <!-- Reset Password Card -->
        <div class="relative bg-white rounded-2xl shadow-lg p-8 text-center">

            <!-- Icon -->
            <div class="mb-6">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto">
                    <img src="../../../Assets/password-icon.svg" alt="password-icon" class="w-10 h-10">
                </div>
            </div>
            
            <!-- Title -->
            <h1 class="text-3xl font-bold text-dark mb-2">Reset Password</h1>
            
            <!-- Subtitle -->
            <p class="text-gray-600 mb-8 leading-relaxed">
                A verification code has been sent to,<br>please enter the code we sent you.
                <!-- <span class="font-semibold text-gray-900">johndoe@gmail.com</span> -->
            </p>
            
            <!-- Verification Code Form -->
            <form id="verificationForm" class="space-y-6">
                <!-- Code Input Fields -->
                <div class="flex justify-center space-x-3 mb-6">
                    <input type="text" maxlength="1" class="verification-input w-12 h-12 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" id="code1">
                    <input type="text" maxlength="1" class="verification-input w-12 h-12 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" id="code2">
                    <input type="text" maxlength="1" class="verification-input w-12 h-12 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" id="code3">
                    <input type="text" maxlength="1" class="verification-input w-12 h-12 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" id="code4">
                    <input type="text" maxlength="1" class="verification-input w-12 h-12 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" id="code5">
                    <input type="text" maxlength="1" class="verification-input w-12 h-12 text-center text-xl font-bold border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" id="code6">
                </div>
                
                <!-- Error Message -->
                <div id="errorMessage" class="text-red-500 text-sm hidden">
                    Invalid verification code. Please try again.
                </div>
                
                <!-- Success Message -->
                <div id="successMessage" class="success-message text-green-500 text-sm">
                    âœ“ Verification successful!
                </div>
                
                <!-- Verify Button -->
                <button type="submit" id="verifyBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Verify Code
                </button>
                
                <!-- Resend Code -->
                <div class="text-center">
                    <p class="text-gray-600 text-sm mb-2">Didn't receive the code?</p>
                    <button type="button" id="resendBtn" class="text-blue-600 hover:text-blue-500 font-medium text-sm transition-colors duration-200">
                        Resend Code (<span id="countdown">60</span>s)
                    </button>
                </div>
            </form>
        </div>
        
    </div>

    <script>
        // Verification Code Input Handling
        const inputs = document.querySelectorAll('.verification-input');
        const form = document.getElementById('verificationForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendBtn = document.getElementById('resendBtn');
        const countdown = document.getElementById('countdown');
        
        let countdownTimer;
        let timeLeft = 60;
        
        // Auto-focus and navigation between inputs
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                // Move to next input if current is filled
                if (value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                
                // Clear error message when user starts typing
                hideError();
            });
            
            input.addEventListener('keydown', (e) => {
                // Move to previous input on backspace if current is empty
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    inputs[index - 1].focus();
                }
                
                // Submit form on Enter if all fields are filled
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (isCodeComplete()) {
                        form.dispatchEvent(new Event('submit'));
                    }
                }
            });
            
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                const digits = pastedData.replace(/\D/g, '').slice(0, 6);
                
                digits.split('').forEach((digit, i) => {
                    if (inputs[i]) {
                        inputs[i].value = digit;
                    }
                });
                
                // Focus the next empty input or the last one
                const nextEmpty = inputs.find(input => !input.value);
                if (nextEmpty) {
                    nextEmpty.focus();
                } else {
                    inputs[inputs.length - 1].focus();
                }
            });
        });
        
        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!isCodeComplete()) {
                showError('Please enter the complete verification code.');
                return;
            }
            
            const code = getCode();
            
            // Simulate verification (replace with actual API call)
            verifyBtn.textContent = 'Verifying...';
            verifyBtn.disabled = true;
            
            setTimeout(() => {
                // Simulate success/failure (replace with actual verification logic)
                if (code === '123456') {
                    showSuccess();
                } else {
                    showError('Invalid verification code. Please try again.');
                    shakeInputs();
                    clearCode();
                }
                
                verifyBtn.textContent = 'Verify Code';
                verifyBtn.disabled = false;
            }, 1500);
        });
        
        // Resend code functionality
        resendBtn.addEventListener('click', () => {
            if (timeLeft > 0) return;
            
            // Simulate resend (replace with actual API call)
            resendBtn.textContent = 'Code have been Re-sent';
            resendBtn.disabled = true;
            
            setTimeout(() => {
                startCountdown();
                hideError();
                clearCode();
                inputs[1].focus();
                
                // Show temporary success message
                const tempMessage = document.createElement('div');
                tempMessage.className = 'text-green-500 text-sm mt-2';
                tempMessage.textContent = 'New code sent successfully!';
                resendBtn.parentNode.appendChild(tempMessage);
                
                setTimeout(() => {
                    tempMessage.remove();
                }, 3000);
            }, 1000);
        });
        
        // Helper functions
        function isCodeComplete() {
            return Array.from(inputs).every(input => input.value.length === 1);
        }
        
        function getCode() {
            return Array.from(inputs).map(input => input.value).join('');
        }
        
        function clearCode() {
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('border-red-500');
            });
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.remove('show');
            
            inputs.forEach(input => {
                input.classList.add('border-red-500');
            });
        }
        
        function hideError() {
            errorMessage.classList.add('hidden');
            inputs.forEach(input => {
                input.classList.remove('border-red-500');
            });
        }
        
        function showSuccess() {
            hideError();
            successMessage.classList.add('show');
            
            inputs.forEach(input => {
                input.classList.add('border-green-500');
                input.disabled = true;
            });
            
            // Simulate redirect after success
            setTimeout(() => {
                alert('Redirecting to reset new password page...');
                // window.location.href = '/new-password';
            }, 2000);
        }
        
        function shakeInputs() {
            inputs.forEach(input => {
                input.classList.add('error-shake');
                setTimeout(() => {
                    input.classList.remove('error-shake');
                }, 500);
            });
        }
        
        function startCountdown() {
            timeLeft = 60;
            resendBtn.disabled = true;
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    resendBtn.disabled = false;
                    resendBtn.innerHTML = 'Resend Code';
                }
            }, 1000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            inputs[0].focus();
            startCountdown();
        });
        
        // Responsive adjustments
        function handleResize() {
            if (window.innerWidth < 640) {
                inputs.forEach(input => {
                    input.classList.add('w-10', 'h-10', 'text-lg');
                    input.classList.remove('w-12', 'h-12', 'text-xl');
                });
            } else {
                inputs.forEach(input => {
                    input.classList.add('w-12', 'h-12', 'text-xl');
                    input.classList.remove('w-10', 'h-10', 'text-lg');
                });
            }
        }
        
        window.addEventListener('resize', handleResize);
        handleResize(); // Initial call
    </script>
</body>
</html>
